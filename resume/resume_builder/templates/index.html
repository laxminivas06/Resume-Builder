<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Resume Generator</h1>
<form action="/generate" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>

    

    <label for="education">Education:</label>
    <textarea id="education" name="education" rows="3" required></textarea>

    <label for="projects">Projects:</label>
    <textarea id="projects" name="projects" rows="3" required></textarea>

    <label for="work_experience">Work Experience:</label>
    <textarea id="work_experience" name="work_experience" rows="3" required></textarea>

    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" rows="3" required></textarea>

    <label for="achievements">Achievements:</label>
    <textarea id="achievements" name="achievements" rows="3"></textarea>

    <button type="submit">Generate Resume</button>
</form>

</body>
</html>
